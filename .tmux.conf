# easy reload
bind r source-file ~/.tmux.conf; display-message "~/.tmux.conf reloaded"

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# reduce escape timeout
set -sg escape-time 10

# sane split commands
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %
